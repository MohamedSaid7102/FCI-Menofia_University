<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCI Sing in</title>
    <link rel="stylesheet" href="Sign-in-style.css">
    <link rel="icon" href="images/user(2).svg">
    <!--for using font awesome-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
</head>
<body>
<!--Login Page-->
<div class="grid grid-template-2x">
    <!--2-->
    <div class="center-div">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <form action="#" method="POST" class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                    <div class="lable-info">
                        <i class="fa fa-user"></i>
                        <label for="user" class="label">Username</label>
                    </div>
                    <input id="user" type="text" class="input" autocomplete="off">
                    </div>
                    <div class="group">
                    <div class="lable-info">
                    <i class="fa fa-lock"></i>
                    <label for="pass" class="label">Password</label>
                    </div>
                    <input id="pass" type="password" class="input" data-type="password" autocomplete="off">
                    </div>
                    <div class="group">
                    <input id="check" type="checkbox" class="check" autocomplete="off" checked>
                    <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                    <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="group">
                    <a class="btn btn--primary">
                        <div class="google-icon-wrapper">
                            <img
                            class="google-icon"
                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                            />
                        </div>
                        <p class="googel-btn-text"><b>Sign in with google</b></p>
                        </a>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                    <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <div class="lable-info">
                            <i class="fa fa-user"></i>
                            <label for="user" class="label">Username</label>
                        </div>
                        <input id="user" type="text" class="input" autocomplete="off">
                    </div>
                    <div class="group">
                        <div class="lable-info">
                            <i class="fa fa-lock"></i>
                        <label for="pass" class="label">Password</label>
                            </div>
                        <input id="pass" type="password" class="input" data-type="password" autocomplete="off">
                    </div>
                    <div class="group">
                        <div class="lable-info">
                            <i class="fa fa-lock"></i>
                            <label for="pass" class="label">Repeat Password</label>
                        </div>
                        <input id="pass" type="password" class="input" data-type="password" autocomplete="off">
                    </div>
                    <div class="group">
                        <div class="lable-info">
                            <i class="fa fa-envelope-open"></i>
                            <label for="pass" class="label">Email Address</label>
                        </div>
                    <input id="pass" type="text" class="input" autocomplete="off">
                    </div>
                    <div class="group">
                    <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                    <label for="tab-1">Already Member?</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    <img src="../images/logo.png" alt="" class="sign-in-image"/>
    </div>
</div>
<footer class="page-footer grid grid-template-2x">
    <div class="footer__copyright">
        <img src="../images/bubble-logo.png" alt="" class="university-bubble"/>
      <p>Copyright &copy; 2021 | <a href="https://www.linkedin.com/in/mohamed-shelf/" target="_blank">Mohamed Said Shelf</a></p></div>

        <ul>

            <li><a href="">Privace policy &nbsp;|</a></li>
            <li><a href="">Notice &nbsp;|</a></li>
            <li><a href="">Contact us</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
